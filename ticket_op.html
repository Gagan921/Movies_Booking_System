    localStorage.setItem('movie', movies);

    var pr = document.getElementById("show");
    pr.innerHTML=null

      let image = document.createElement("img");

      let price = document.createElement("p");
      price.innerHTML = ele.price;

      let desc = document.createElement("p");
      desc.innerHTML = ele.description;

      let time = document.createElement("p");
      time.innerHTML = ele.time_tp;
      let btn  =document.createElement("button")
      btn.innerHTML="Buy Ticket"
      btn.style.display="block";
      btn.style.width="100px";
            btn.style.marginLeft="90px";
         btn.style.marginBottom="10px";
                  btn.style.backgroundColor="white";




      btn.onclick=function(){
        buy(ele);
      }
      div.style.display="grid";
      div.append(image, price, desc, time, btn);
      pr.append(div);
    });
  }
  function buy(ele){
   let arr;

    arr = localStorage.getItem("book");
    if (arr == null) {
      arr = [];
    } else {
      arr = JSON.parse(localStorage.getItem("book"));
    }
    arr.push(ele);
    localStorage.setItem("book", JSON.stringify(arr));
  
  }

  }
